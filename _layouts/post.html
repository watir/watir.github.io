---
layout: default
---

<article>
  <h3>
    <a href="{{ post.url }}">
      {{ page.title }}
    </a>
  </h3>
  <h5>Written by: {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}</h5>
  <div class="post-content">
    <p>
    {{ page.content }}
    </p>
  </div>
  <span class="post-category">
    <span class="label">
      <p>Categories: {{ page.categories }}</p>
    </span>
  </span>
  <hr>
</article>
